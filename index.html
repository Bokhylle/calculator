<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./css.styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container background-img flex">
        <div class="calc-top-container flex">
            <div class="calc-display flex">
                <div class="display flex"><p class="numberDisp">0</p></div>
            </div>
            <div class="charge-box flex">
                <div class="boxback"></div>
                <div class="inverse-border "></div>
                <div class="charger flex"><a href="https://github.com/Bokhylle"><img class="logo2" src="./img/GitHub-Mark-64px.png" alt="github logo"></a><img class="logo" src="./img/Chorn Logo1200 depth.png" alt="chorn logo"></div>
            </div>
        </div>
        <div class="bonus-button-container flex">
            <div class="button flex">
                <button class="input-btn ce">CE</button>
            </div>
            <div class="button flex">
                <button class="input-btn memCall">M</button>
            </div>
            <div class="button flex">
                <button class="input-btn invert">+/-</button>
            </div>
            <div class="button flex">
                <button class="input-btn theme">Theme</button>
            </div>
            <div class="button flex">
                <button class="input-btn onOff">On/Off</button>
            </div>
        </div>
        <div class="button-container flex">
            <div class="number-container flex">
                <div class="button flex">
                    <button class="input-btn one">1</button>
                </div>
                <div class="button flex">
                    <button class="input-btn two">2</button>
                </div>
                <div class="button flex">
                    <button class="input-btn three">3</button>
                </div>
                <div class="button flex">
                    <button class="input-btn four">4</button>
                </div>
                <div class="button flex">
                    <button class="input-btn five">5</button>
                </div>
                <div class="button flex">
                    <button class="input-btn six">6</button>
                </div>
                <div class="button flex">
                    <button class="input-btn seven">7</button>
                </div>
                <div class="button flex">
                    <button class="input-btn eight">8</button>
                </div>
                <div class="button flex">
                    <button class="input-btn nine">9</button>
                </div>
                <div class="button flex">
                    <button class="input-btn comma">,</button>
                </div>
                <div class="button flex">
                    <button class="input-btn zero">0</button>
                </div>
                <div class="button flex">
                    <button class="input-btn equals">=</button>
                </div>
            </div>
            <div class="operator-container flex">
                <div class="button flex">
                    <button class="input-btn multiply">x</button>
                </div>
                <div class="button flex">
                    <button class="input-btn subtract">-</button>
                </div>
                <div class="button plus flex">
                    <button class="input-btn add">+</button>
                </div>
                <div class="button flex">
                    <button class="input-btn divide">/</button>
                </div>
                <div class="button flex">
                    <button class="input-btn memClear">MC</button>
                </div>
                <div class="button flex">
                    <button class="input-btn memAdd">M+</button>
                </div>
                <div class="button flex">
                    <button class="input-btn memSubtract">M-</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
